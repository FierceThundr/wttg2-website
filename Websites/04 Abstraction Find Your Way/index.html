		<style id="custom3"></style>

	<body class="crt">
		<span style="position:relative;z-index:999;display:none;">
			<button onclick="generate()">Generate</button>
			<button onclick="toggle1()">Toggle Clickpoints</button>
			<button onclick="toggle2()">Toggle Mask</button>

			<a href="https://www.whatismybrowser.com/"><button onclick="browsercheck()">WhatIsMyBrowser</button></a>
			<button onclick="test1()">Test1</button>

			<button onclick="test3()">Test3</button>
			<button onclick="test4()">Test4</button>
			<button onclick="test5()">Test5</button>

			<p id="test1">This is a test</p>
			<p id="test2">This is a test</p>
			<p id="test3">This is a test</p>
			<p id="test4">This is a test</p>
			<p id="test5">This is a test</p>
		</span>
		<p id="version"></p>
		<div class="content-wrapper">
			<div class="content-mask">
				<div class="content" id="content">
					<canvas class="content-canvas" id="canvas"></canvas>
				</div>
			</div>
			<button onclick="move(0,-1)" class="controls-main controls-up">V</button>
			<button onclick="move(0,1)" class="controls-main controls-down">V</button>
			<button onclick="move(-1,0)" class="controls-main controls-left">V</button>
